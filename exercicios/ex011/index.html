<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou
        simplesmente aumente e diminua o tamanho da janela do navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- Formatos compatíveis com a maioria dos navegadores: mp3, wav, ogg -->
        
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/marvel-opening-theme.mp3" type="audio/mpeg">
        <source src="midia/marvel-opening-theme.ogg" type="audio/ogg">
        <source src="midia/marvel-opening-theme.wav" type="audio/wav">
        
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/marvel-opening-theme.mp3">Clique aqui</a> para baixar o arquivo MP3.
        </p>
    </audio>
</body>
</html>
